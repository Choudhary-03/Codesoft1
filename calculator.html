<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <!-- css link file -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- calculator Box -->
     <div class="calculator">
        <!-- Display area where result or input will be shown -->
         <div id="display">0</div>
         <!-- Buttons area -->
         <div class="buttons">
            <!-- number and operation buttons -->
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>/</button>

             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>*</button>

             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>-</button>

             <button>0</button>
             <button>.</button>
             <button>=</button>
             <button>+</button>
             <!-- clear Button -->

             <button class="clear">C</button>

         </div>
     </div>

     <!-- javascript file link -->
      <script src="script.js"></script>
</body>
</html>
